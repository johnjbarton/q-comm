<!doctype html>
<html>
    <head>
        <script src="../../../q/q.js"></script>
        <script src="../../uuid.js"></script>
        <script src="../../q-comm.js"></script>
    </head>
    <body>
        <script>
        /*globalse window Q_COMM console*/
        Q_COMM.port(window)
        .then(function(port) {
            var remote = Q_COMM.Connection(port, {
                "hi": function (message) {
                    console.log("iframe.html: local ", message);
                    return "Hi";
                }
            }, {
                origin: '*'
            });

            remote.invoke("hi", "Hello, Parent!")
            .then(function (response) {
                console.log("iframe.html: invoke then ", response);
            })
            .end();
        });
        </script>
    </body>
</html>
