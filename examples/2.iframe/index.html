<!doctype html>
<html>
    <head>
        <script src="../../../q/q.js"></script>
        <script src="uuid.js"></script>
        <script src="../../q-comm.js"></script>
    </head>
    <body>
        <iframe id="iframe" src="http://127.0.0.3:8080/q-comm/examples/2.iframe/iframe.html"></iframe>
        <script>

            var iframe = document.getElementById("iframe");

            var remote = Q_COMM.Connection(Q_COMM.port(iframe.contentWindow), {
                "hi": function (message) {
                    console.log("index.html got message:", message);
                    return "Hi";
                }
            }, {
                origin: "http://127.0.0.3:8080"
            });

            remote.then(function(remote) {
                remote.invoke("hi", "Hello, Child!")
                .then(function (message) {
                    console.log("index.html gets response:", message);
                })
                .end();
             });

        </script>
    </body>
</html>
